# 网站基本信息
title: XiaoqiangClub
description: 一起学习，共同进步！
author:
  name: Xiaoqiang
  email: xiaoqiangclub@hotmail.com
  github: xiaoqiangclub

# URL 配置
url: "https://xiaoqiangclub.github.io"
baseurl: ""

# 构建设置（重点修改代码高亮，适配 macOS 浅色风格）
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight macos-code"  # 自定义类名，方便后续 CSS 定位
    line_numbers: true  # 保留行号（macOS 终端也支持行号，不突兀）
    line_number_start: 1
    line_number_padding: 2
    wrap: true
    inline: false
  input: GFM  # 支持 GitHub 格式 Markdown

# 主题设置（不变，保持 Kiko Plus 兼容）
remote_theme: AWEEKJ/Kiko-Plus@v1.5.0
kiko_plus:
  dark_mode: true  # 关闭默认暗黑模式（macOS 风格以浅色为主，如需切换可设为 true）
  show_excerpt: false
  show_tags: true
  show_date: true
  comment:
    provider: utterances
    repo: xiaoqiangclub/xiaoqiangclub.github.io
    issue_term: pathname
    theme: github-light  # 评论区同步浅色风格，与代码块统一

# 时区&语言（不变）
timezone: "Asia/Shanghai"
lang: zh-CN

# 分页设置（不变）
paginate: 5
paginate_path: "/page:num/"

# 社交链接（不变）
social:
  github: https://github.com/xiaoqiangclub

# 插件设置（不变）
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-remote-theme

# 排除文件（不变）
exclude:
  - README.md
  - LICENSE
  - node_modules/
  - .gitignore