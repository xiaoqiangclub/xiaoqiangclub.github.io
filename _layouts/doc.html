<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  {% include head-custom.html %}
  
  <style>
    .doc-container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--spacing-xl) var(--spacing-lg);
    }
    
    .doc-header {
      text-align: center;
      padding: var(--spacing-3xl) 0 var(--spacing-2xl);
      position: relative;
    }
    
    .doc-header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--md-accent-primary);
      border-radius: 2px;
    }
    
    .doc-title {
      font-family: var(--md-font-display);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--md-text-primary);
      margin-bottom: var(--spacing-md);
      letter-spacing: -0.02em;
    }
    
    .doc-meta {
      font-size: 0.9375rem;
      color: var(--md-text-muted);
    }
    
    .doc-content {
      padding: var(--spacing-2xl) 0;
    }
    
    .doc-back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--md-accent-primary);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: var(--spacing-xl);
      transition: all var(--md-transition-fast);
    }
    
    .doc-back-link:hover {
      gap: var(--spacing-md);
    }
    
    .doc-footer {
      margin-top: var(--spacing-3xl);
      padding-top: var(--spacing-xl);
      border-top: 1px solid var(--md-border-light);
      text-align: center;
    }
    
    .doc-footer a {
      color: var(--md-accent-primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .doc-container {
        padding: var(--spacing-lg) var(--spacing-md);
      }
      
      .doc-header {
        padding: var(--spacing-2xl) 0 var(--spacing-lg);
      }
    }
  </style>
</head>
<body>
  <article class="markdown-body">
    <div class="doc-container">
      <a href="{{ site.baseurl }}/" class="doc-back-link">
        <span>←</span>
        <span>返回首页</span>
      </a>
      
      <header class="doc-header">
        <h1 class="doc-title">{{ page.title }}</h1>
        {% if page.date %}
        <p class="doc-meta">
          发布于 {{ page.date | date: "%Y年%m月%d日" }}
        </p>
        {% endif %}
      </header>
      
      <div class="doc-content">
        {{ content }}
      </div>
      
      <footer class="doc-footer">
        <p>
          &copy; {{ site.time | date: "%Y" }}
          <a href="{{ site.social.github }}" target="_blank">{{ site.author.name }}</a>
        </p>
      </footer>
    </div>
  </article>
</body>
</html>
