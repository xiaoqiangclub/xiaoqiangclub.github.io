    <style>
      :root {
        --color-primary: #0a0a0a;
        --color-secondary: #fafafa;
        --color-accent: #0066ff;
        --color-accent-hover: #0052cc;
        --color-gray-50: #f9fafb;
        --color-gray-100: #f3f4f6;
        --color-gray-200: #e5e7eb;
        --color-gray-300: #d1d5db;
        --color-gray-400: #9ca3af;
        --color-gray-500: #6b7280;
        --color-gray-600: #4b5563;
        --color-gray-700: #374151;
        --color-gray-800: #1f2937;
        --color-gray-900: #111827;

        --font-display:
          "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        --font-body:
          "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
        --spacing-4xl: 6rem;

        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;

        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);

        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-body);
        background: var(--color-gray-50);
        color: var(--color-primary);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(0, 102, 255, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(0, 102, 255, 0.02) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 var(--spacing-xl);
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        padding: var(--spacing-4xl) 0 var(--spacing-3xl);
        position: relative;
      }

      .header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--color-accent);
        border-radius: 2px;
      }

      .header-badge {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-sm) var(--spacing-md);
        background: var(--color-primary);
        color: var(--color-secondary);
        font-family: var(--font-body);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border-radius: 100px;
        margin-bottom: var(--spacing-lg);
      }

      .header-badge i {
        font-size: 1rem;
      }

      .header h1 {
        font-family: var(--font-display);
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: var(--spacing-md);
        letter-spacing: -0.02em;
      }

      .header h1 span {
        color: var(--color-accent);
      }

      .header p {
        font-size: 1.125rem;
        color: var(--color-gray-600);
        max-width: 600px;
        margin: 0 auto;
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: var(--spacing-xl);
        padding: var(--spacing-3xl) 0;
      }

      .app-card {
        background: var(--color-secondary);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        position: relative;
        cursor: pointer;
        transition: all var(--transition-normal);
        border: 1px solid var(--color-gray-200);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .app-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--color-accent);
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        opacity: 0;
        transition: opacity var(--transition-fast);
      }

      .app-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-xl);
        border-color: var(--color-gray-300);
      }

      .app-card:hover::before {
        opacity: 1;
      }

      .app-icon {
        width: 80px;
        height: 80px;
        border-radius: var(--radius-lg);
        object-fit: contain;
        margin-bottom: var(--spacing-lg);
        background: var(--color-gray-100);
        padding: var(--spacing-md);
        transition: transform var(--transition-normal);
      }

      .app-card:hover .app-icon {
        transform: scale(1.1) rotate(5deg);
      }

      .app-name {
        font-family: var(--font-display);
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--color-primary);
        margin-bottom: var(--spacing-sm);
        letter-spacing: -0.01em;
      }

      .app-desc {
        font-size: 0.9375rem;
        color: var(--color-gray-600);
        line-height: 1.6;
        margin-bottom: var(--spacing-lg);
      }

      .app-action {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-sm) var(--spacing-lg);
        background: var(--color-gray-100);
        color: var(--color-gray-700);
        font-family: var(--font-body);
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
      }

      .app-action i {
        font-size: 1rem;
        transition: transform var(--transition-fast);
      }

      .app-card:hover .app-action {
        background: var(--color-accent);
        color: var(--color-secondary);
      }

      .app-card:hover .app-action i {
        transform: translateX(4px);
      }

      .featured-app {
        grid-column: 1 / -1;
        background: linear-gradient(
          135deg,
          var(--color-primary) 0%,
          var(--color-gray-900) 100%
        );
        color: var(--color-secondary);
        border: none;
      }

      .featured-app::before {
        display: none;
      }

      .featured-app .app-name {
        color: var(--color-secondary);
      }

      .featured-app .app-desc {
        color: var(--color-gray-400);
      }

      .featured-app .app-action {
        background: var(--color-accent);
        color: var(--color-secondary);
      }

      .featured-app .app-icon {
        background: rgba(255, 255, 255, 0.1);
      }

      .featured-badge {
        position: absolute;
        top: var(--spacing-md);
        right: var(--spacing-md);
        background: var(--color-accent);
        color: var(--color-secondary);
        font-family: var(--font-body);
        font-size: 0.6875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: var(--spacing-xs) var(--spacing-md);
        border-radius: 100px;
      }

      .footer {
        text-align: center;
        padding: var(--spacing-3xl) var(--spacing-xl);
        margin-top: var(--spacing-4xl);
        border-top: 1px solid var(--color-gray-200);
        position: relative;
      }

      .footer p {
        font-size: 0.9375rem;
        color: var(--color-gray-600);
        margin-bottom: var(--spacing-md);
      }

      .footer a {
        color: var(--color-accent);
        text-decoration: none;
        font-weight: 600;
        transition: color var(--transition-fast);
      }

      .footer a:hover {
        color: var(--color-accent-hover);
      }

      ::selection {
        background: var(--color-accent);
        color: var(--color-secondary);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-gray-100);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-gray-400);
        border: 2px solid var(--color-gray-100);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-gray-600);
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 var(--spacing-lg);
        }

        .header {
          padding: var(--spacing-3xl) 0 var(--spacing-2xl);
        }

        .app-grid {
          grid-template-columns: 1fr;
          gap: var(--spacing-lg);
          padding: var(--spacing-2xl) 0;
        }

        .app-card {
          padding: var(--spacing-lg);
        }

        .app-icon {
          width: 64px;
          height: 64px;
        }

        .app-name {
          font-size: 1.125rem;
        }
      }
    </style>
