    <!-- ç²’å­åŠ¨ç”»èƒŒæ™¯ -->

    <!-- è‡ªå®šä¹‰æ”¶è—æç¤ºå¼¹çª— -->
    <div id="bookmarkModal" class="modal">

    <!-- å¼•å…¥ particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      // --- åˆå§‹åŒ–ç²’å­åŠ¨ç”» ---
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 140, line_opacity: 1 },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });

      // --- é¡µé¢è·³è½¬é€»è¾‘ ---
      const targetUrls = [
        "https://xiaoqiangclub.qzz.io/",
        // "https://xiaoqiangclub.dpdns.org/",
      ];
      const targetUrl =
        // éšæœºé€‰æ‹©ä¸€ä¸ªå¤‡ç”¨åœ°å€
        targetUrls[Math.floor(Math.random() * targetUrls.length)];
      document.getElementById("manualLink").href = targetUrl;

      let seconds = 5;
      const countdownElement = document.querySelector(".countdown");
      const timer = setInterval(() => {
        if (seconds > 1) {
          seconds--;
          countdownElement.textContent = seconds + "ç§’åè‡ªåŠ¨è·³è½¬";
        } else {
          clearInterval(timer);
          window.location.href = targetUrl;
        }
      }, 1000);

      // --- æ”¶è—å¼¹çª—é€»è¾‘ ---
      const bookmarkBtn = document.getElementById("bookmarkBtn");
      const bookmarkModal = document.getElementById("bookmarkModal");
      const closeModalBtn = document.getElementById("closeModalBtn");

      bookmarkBtn.addEventListener("click", function () {
        if (window.external && "AddFavorite" in window.external) {
          window.external.AddFavorite(location.href, document.title);
        } else {
          bookmarkModal.classList.add("active");
        }
      });

      closeModalBtn.addEventListener("click", function () {
        bookmarkModal.classList.remove("active");
      });

      bookmarkModal.addEventListener("click", function (e) {
        if (e.target === bookmarkModal) {
          bookmarkModal.classList.remove("active");
        }
      });
    </script>
